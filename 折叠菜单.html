<!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>折叠菜单</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
            ul,ol{
                list-style:none;
            }
            a{
                text-decoration:none;
            }
            h3{
                background-color:#000;
                color:#fff;
                width:100px;
                height:30px;
                text-align:center;
                line-height:30px;
                /*cursor: pointer;*/
                user-select:none;
            }
            .sub-menu li{
                background-color:#bbb;
                width:100px;
                height:30px;
                border-bottom: 1px solid #000000;
            }
            .sub-menu li a{
                width:100px;
                height:30px;
                display:block;
                /*text-indent:5px;*/
                text-align:center;
            }
            .sub-menu{
                width:100px;
                display:none;
            }
            h3:hover{
                background-color:#123456;
            }
            .main-menu {
                width:100px;
            }
            #menu{
                width:100px;
            }
            .sub-menu li:hover{
                /*background-color: #123456;*/
            }
        </style>
    </head>
    <body>
    <ul id="menu">
        <li class="main-menu">
            <h3>Link1</h3>
            <ul class="sub-menu">
                <li><a href="#">subLink1</a></li>
                <li><a href="#">subLink2</a></li>
                <li><a href="#">subLink3</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <h3>Link2</h3>
            <ul class="sub-menu">
                <li><a href="#">subLink1</a></li>
                <li><a href="#">subLink2</a></li>
                <li><a href="#">subLink3</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu = document.getElementById("menu");
        var aLi = oMenu.getElementsByTagName("li");
        for(var i=0;i<aLi.length;i++){
            if(aLi[i].className == "main-menu"){

                aLi[i].onclick = function(){
                    var aUl = this.getElementsByTagName("ul");
                    var oSubMenu = aUl[0];

                    //对象.style.display获取的是内联样式的值！
//                    if(oSubMenu.style.display == "none"){
//                    oSubMenu.style.display = "block";
//                    }else{
//                        oSubMenu.style.display = "none";
//                    }

                    if(oSubMenu.style.display == "block"){
                        oSubMenu.style.display = "none";
                    }else{
                        oSubMenu.style.display = "block";
                    }
                };

            }
        }
    </script>
    </body>
</html>
